<div class="modal-container">
  <h1 mat-dialog-title>{{title}}</h1>
  <div mat-dialog-content>
    {{message}}
  </div>
  <mat-dialog-actions align="end">
    <button *ngIf="showDeny" mat-button (click)="onDeny()">{{denyButtonText}}</button>
    <button mat-button (click)="onAccept()">{{acceptButtonText}}</button>
  </mat-dialog-actions>
</div>

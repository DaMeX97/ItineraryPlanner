<!-- Default form login -->
<form>
    <h1 class="title">Login to your account</h1>

    <!-- Email -->
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailMessage()}}</mat-error>
    </mat-form-field>
  
  
    <!-- Password -->
    <div>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{getPasswordMessage()}}</mat-error>
        </mat-form-field>
    </div>
  
    <!-- Sign in button -->
    <div class="buttonContainer">
        <app-button-spinner [fullWidth]="true" text="Login" [spin]="loading" [callback]="login">Login</app-button-spinner>
    </div>

    <!-- Register -->
    <div class="register-link">
        Not a member?
        <button mat-button color="primary" (click)="goToRegister()">Register</button>
    </div>
  
  </form>
  <!-- Default form login -->
